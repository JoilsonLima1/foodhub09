<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags - Dynamic via React Helmet -->
    <title>FoodHub09 - Sistema de Gestão para Restaurantes e Lanchonetes</title>
    <meta name="description" content="Sistema completo para gestão de restaurantes, pizzarias, lanchonetes e bares. PDV, controle de estoque, delivery, relatórios e muito mais. Crie sua loja grátis!" />
    <meta name="author" content="FoodHub09" />
    <meta name="robots" content="index, follow" />
    <!-- Canonical is set dynamically by PlatformSEOHead component -->

    <!-- Open Graph / Facebook - Defaults, overridden by React Helmet -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FoodHub09 - Sistema de Gestão para Restaurantes" />
    <meta property="og:description" content="Sistema completo para gestão de restaurantes, pizzarias, lanchonetes e bares. Crie sua loja grátis!" />
    <meta property="og:site_name" content="FoodHub09" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter - Defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FoodHub09 - Sistema de Gestão para Restaurantes" />
    <meta name="twitter:description" content="Sistema completo para gestão de restaurantes, pizzarias, lanchonetes e bares. Crie sua loja grátis!" />

    <!-- Theme & App -->
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-title" content="FoodHub09" />
    <meta name="application-name" content="FoodHub09" />

    <!-- Search engine verification (required to be present in initial HTML) -->
    <meta name="msvalidate.01" content="E8F7B94D1B87D193BDB424CE7ED6BBF9" />
    
    <!-- Schema.org structured data is injected dynamically by PlatformSEOHead -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
