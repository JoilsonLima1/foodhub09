name: Build Print Agent (Windows)

on:
  push:
    branches: [main]
    paths:
      - 'print-agent/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: print-agent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: print-agent/package-lock.json

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Package executable
        run: npx pkg dist/index.js --targets node20-win-x64 --output dist/FoodHubPrintAgent.exe

      - name: Download WinSW
        run: |
          Invoke-WebRequest -Uri "https://github.com/winsw/winsw/releases/download/v2.12.0/WinSW-x64.exe" -OutFile "service/FoodHubPrintAgentService.exe"
        shell: powershell

      - name: Upload Portable Executable
        uses: actions/upload-artifact@v4
        with:
          name: FoodHubPrintAgent-portable
          path: print-agent/dist/FoodHubPrintAgent.exe
          retention-days: 30

      - name: Upload Service Files
        uses: actions/upload-artifact@v4
        with:
          name: FoodHubPrintAgent-service
          path: |
            print-agent/service/FoodHubPrintAgentService.exe
            print-agent/service/FoodHubPrintAgentService.xml
            print-agent/service/install-service.bat
            print-agent/service/uninstall-service.bat
            print-agent/service/README.md
          retention-days: 30


      - name: Create Portable ZIP
        run: |
          Copy-Item "service\README.md" "dist\README.md"
          Compress-Archive -Path "dist\FoodHubPrintAgent.exe", "service\FoodHubPrintAgentService.exe", "service\FoodHubPrintAgentService.xml", "service\install-service.bat", "service\uninstall-service.bat", "dist\README.md" -DestinationPath "dist\FoodHubPrintAgent-portable.zip"
        shell: powershell

      - name: Upload Portable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: FoodHubPrintAgent-portable-zip
          path: print-agent/dist/FoodHubPrintAgent-portable.zip
          retention-days: 30
