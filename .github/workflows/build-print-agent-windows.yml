name: Build Print Agent (Windows)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: print-agent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Package executable
        run: npx pkg dist/index.js --targets node18-win-x64 --output dist/FoodHubPrintAgent.exe

      - name: Upload Portable Executable
        uses: actions/upload-artifact@v4
        with:
          name: FoodHubPrintAgent-portable
          path: print-agent/dist/FoodHubPrintAgent.exe
          retention-days: 30
