name: Release FoodHub PDV Desktop

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-pdv/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: desktop-pdv

jobs:
  release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read version
        id: pkg
        shell: bash
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $PKG_VERSION"

      - name: Delete old conflicting releases and tags
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          VERSION="v${{ steps.pkg.outputs.version }}"
          echo "Cleaning up any existing release/tag for $VERSION..."
          # Delete release if exists (ignore errors)
          gh release delete "$VERSION" --repo "$GITHUB_REPOSITORY" --yes 2>/dev/null || true
          # Delete tag if exists
          git push origin --delete "refs/tags/$VERSION" 2>/dev/null || true
          git tag -d "$VERSION" 2>/dev/null || true
          echo "Cleanup done."

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build & publish release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release

      - name: Verify release assets
        shell: bash
        run: |
          echo "=== Checking generated files ==="
          ls -la release/ || echo "No release directory found"
          echo ""
          echo "=== Looking for .exe ==="
          find release/ -name "*.exe" 2>/dev/null || echo "No .exe found!"
          echo ""
          echo "=== Looking for latest.yml ==="
          find release/ -name "latest.yml" 2>/dev/null || echo "No latest.yml found!"

      - name: Upload artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: FoodHubPDV-Release-v${{ steps.pkg.outputs.version }}
          path: |
            desktop-pdv/release/*.exe
            desktop-pdv/release/latest.yml
          retention-days: 30
