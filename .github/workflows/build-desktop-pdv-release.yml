name: Release FoodHub PDV Desktop

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-pdv/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: desktop-pdv

jobs:
  release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read version
        id: pkg
        shell: bash
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $PKG_VERSION"

      - name: Delete existing release for this version
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          TAG="v${{ steps.pkg.outputs.version }}"
          echo "Cleaning release/tag $TAG if it exists..."
          gh release delete "$TAG" --repo "$GITHUB_REPOSITORY" --yes --cleanup-tag 2>/dev/null || echo "No existing release for $TAG"

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npx tsc

      - name: Build & publish with electron-builder
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: List release output
        shell: bash
        run: |
          echo "=== Release directory ==="
          ls -la release/ 2>/dev/null || echo "No release dir"
          echo ""
          echo "=== EXE files ==="
          find release/ -name "*.exe" 2>/dev/null || echo "No .exe found"
          echo ""
          echo "=== YML files ==="
          find release/ -name "*.yml" 2>/dev/null || echo "No .yml found"

      - name: Verify GitHub Release was created
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          TAG="v${{ steps.pkg.outputs.version }}"
          echo "Checking if release $TAG exists on GitHub..."
          gh release view "$TAG" --repo "$GITHUB_REPOSITORY" || echo "WARNING: Release $TAG not found on GitHub!"
          echo ""
          echo "All releases:"
          gh release list --repo "$GITHUB_REPOSITORY" --limit 10

      - name: Upload artifacts (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: FoodHubPDV-v${{ steps.pkg.outputs.version }}
          path: |
            desktop-pdv/release/*.exe
            desktop-pdv/release/latest.yml
          retention-days: 30
