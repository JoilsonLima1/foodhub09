name: Release FoodHub PDV Desktop

on:
  push:
    branches:
      - main
    paths:
      - 'desktop-pdv/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: desktop-pdv

jobs:
  release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: pkg
        shell: bash
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        shell: bash
        run: |
          if git rev-parse "v${{ steps.pkg.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump patch version
        if: steps.check_tag.outputs.exists == 'true'
        shell: bash
        run: |
          CURRENT="${{ steps.pkg.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          node -e "const pkg=require('./package.json'); pkg.version='$NEW_VERSION'; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2)+'\n')"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        id: bumped

      - name: Resolve final version
        id: final
        shell: bash
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "version=${{ steps.bumped.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.pkg.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create git tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.final.outputs.version }}" -m "Release v${{ steps.final.outputs.version }}"
          git push origin "v${{ steps.final.outputs.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build & publish release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release

      - name: Upload artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: FoodHubPDV-Release-v${{ steps.final.outputs.version }}
          path: |
            desktop-pdv/release/*.exe
            desktop-pdv/release/latest.yml
          retention-days: 30
